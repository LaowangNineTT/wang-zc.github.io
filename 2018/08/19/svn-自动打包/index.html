ho</span> <span class="string">' 3...'</span> . <span class="string">"\n"</span>;</span><br><span class="line">sleep(<span class="number">1</span>);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">' 2...'</span> . <span class="string">"\n"</span>;</span><br><span class="line">sleep(<span class="number">1</span>);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">' 1...'</span> . <span class="string">"\n"</span>;</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"-------------------------------------------------------------\n"</span>;</span><br><span class="line">exec(<span class="string">"svn info &#123;$path&#125;"</span>, $info);</span><br><span class="line"></span><br><span class="line">$revision = $info[<span class="number">6</span>];</span><br><span class="line"><span class="keyword">if</span> (<span class="keyword">empty</span>($revision)) &#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"Please Check Your Input Path? \n"</span>;</span><br><span class="line">    <span class="keyword">die</span>;</span><br><span class="line">&#125;</span><br><span class="line">$localPath = str_replace(<span class="string">'Working Copy Root Path: '</span>, <span class="string">''</span>, $info[<span class="number">1</span>]);</span><br><span class="line">$svnUrl    = str_replace(<span class="string">'URL: '</span>, <span class="string">''</span>, $info[<span class="number">2</span>]);</span><br><span class="line">preg_match_all(<span class="string">'/\d&#123;4,6&#125;/'</span>, $revision, $match);</span><br><span class="line">$version = $match[<span class="number">0</span>][<span class="number">0</span>];</span><br><span class="line">exec(<span class="string">'svn diff -r '</span> . $lastVersion . <span class="string">':'</span> . $version . <span class="string">' --summarize '</span> . $svnUrl, $svn);</span><br><span class="line"><span class="keyword">if</span> (<span class="keyword">empty</span>($svn)) &#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"SVN Error...Can't to make package!\n"</span>;</span><br><span class="line">    <span class="keyword">die</span>;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"Ready to collect svn update diff files....\n"</span>;</span><br><span class="line">&#125;</span><br><span class="line">$filePath = <span class="keyword">array</span>();</span><br><span class="line"><span class="keyword">foreach</span> ($svn <span class="keyword">as</span> $value) &#123;</span><br><span class="line">    $fileStatus  = substr($value, <span class="number">0</span>, <span class="number">1</span>);</span><br><span class="line">    $svnFilePath = str_replace($fileStatus . <span class="string">'       '</span>, <span class="string">''</span>, $value);</span><br><span class="line">    $svnLog      = <span class="keyword">array</span>();</span><br><span class="line">    exec(<span class="string">'svn log -r '</span> . $lastVersion . <span class="string">':'</span> . $version . <span class="string">' '</span> . $svnFilePath . <span class="string">' | grep '</span> . $name, $svnLog);</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">empty</span>($svnLog)) &#123;</span><br><span class="line">        <span class="keyword">continue</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    $changePath = str_replace($fileStatus . <span class="string">'       '</span> . $svnUrl, $localPath, $value);</span><br><span class="line">    $filePath[] = $changePath;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (<span class="keyword">empty</span>($filePath)) &#123;</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"Can't Find Update File\n"</span>;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    $count = count($filePath);</span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"Find &#123;$count&#125; File To Update!\n"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// mkdir</span></span><br><span class="line">    $date        = date(<span class="string">"Y-m-d"</span>);</span><br><span class="line">    $packagePath = $localPath . <span class="string">'/svn_package/'</span> . $date . <span class="string">'/'</span>;</span><br><span class="line">    <span class="keyword">if</span> (is_dir($packagePath)) &#123;</span><br><span class="line">        exec(<span class="string">'rm -rf '</span> . $packagePath . <span class="string">"*"</span>);</span><br><span class="line">        <span class="keyword">echo</span> <span class="string">"Find a Exist Package FilePath\n"</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        mkdir($packagePath, <span class="number">0777</span>, <span class="keyword">true</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">foreach</span> ($filePath <span class="keyword">as</span> $path) &#123;</span><br><span class="line">        $targetFile = str_replace($localPath . <span class="string">'/'</span>, $packagePath, $path);</span><br><span class="line">        $dirName    = dirname($targetFile);</span><br><span class="line">        <span class="keyword">if</span> (!is_dir($dirName)) &#123;</span><br><span class="line">            exec(<span class="string">'mkdir -p '</span> . $dirName);</span><br><span class="line">        &#125;</span><br><span class="line">        exec(<span class="string">'cp '</span> . $path . <span class="string">' '</span> . $targetFile);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"Finish....\n"</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
